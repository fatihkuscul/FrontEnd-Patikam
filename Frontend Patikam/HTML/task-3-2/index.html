<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Kodluyoruz - 3. Ödev - Google 1998</title>

<body>
    <!-- Google Logo-->
    <center>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google logo">
    </center>
    <!-- Google Logo-->
    
    <!-- Tablo Başlangıç-->
    <center>
        <table border="0" width="90%">
            <!--İlk Satır Başı-->
            <tr>
                <td bgcolor="#EEEEEE" colspan="3">
                    <center>
                        <p>Search the web using Google!</p> 
                        <input type="text" name="search" size="40" placeholder=" Write and search ...">
                        <br><br>
                        <input type="submit" value="Google Search">
                        <input type="submit" value="I'm feeling lucky">
                        <br><br>
                    </center>
                    
                </td>
            </tr>
            <!-- İlk Satır Sonu -->
            <!-- İkinci Satır Başı -->
            <tr>
                <!-- Birinci kolon başı-->
                <td width="33%" bgcolor="#7EE5DA">
                    <center>
                        <p>Special Searches</p>
                        <a href="https://www.google.com/stanford" target="_blank">
                            Stanford Search
                        </a>
                        <br>
                        <a href="https://www.google.com/linux" target="_blank">
                            Linux Search
                        </a>
                        <br>
                        <br>
                        
                    </center>
                </td>
                <!-- Birinci kolon Sonu-->
                <br>
                <!-- İkinci kolon Başı-->
                <td width="34%" bgcolor="#70CCC2">
                    <center>
                        <a href="https://google.com" target="_blank">
                            Help!
                        </a>
                        <br>
                        <a href="https://google.com" target="_blank">
                            About Google!
                        </a>
                        <br>
                        <a href="https://google.com" target="_blank">
                            Company Info
                        </a>
                        <br>
                        <a href="https://google.com" target="_blank">
                            Google! Logos
                        </a>
                        <br>
                    </center>
                </td>
                <!-- İkinci kolon Sonu -->
                <br>
                <!-- Üçüncü kolon Başı-->
                <td width="33%" bgcolor="#62B3AA">
                    <center>
                        <p>
                            Get Google!
                            <br>
                            Updates monthly:
                            <br>
                        </p>
                        <input type="text" name="emailAdd" placeholder="Your e-mail"> <br>
                        <input type="submit" name="Subscribe" value="Subscribe"> 
                        <a href="#">
                            Archive
                        </a>
                        
                    </center>
                </td>
                <!-- Üçüncü kolon Sonu -->
            </tr>
            <!-- İkinci Satır Sonu -->
        </table>
    </center>
