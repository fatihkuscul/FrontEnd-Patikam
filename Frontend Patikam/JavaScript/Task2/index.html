<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    <title>Kodluyoruz Javascript Saat Ödevi</title>

  <body class="bg-dark">
    <div class="text-center">
      <img
        src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
        alt=""
        class="rounded"
      />
      <div class="text1 text-center">
        Merhaba, 
        <strong>
          <span id="myName">

          </span>
        </strong>! Hoş geldin!
      </div>
      <div >
        <span id="myDay" class="clock">Günü</span> <br>
        <span id="myClock" class="clock" onload="showTime()"></span>
        <span class="clock">&nbspSaati itibariyle</span>
      </div>
      <div class="text2 text-center">
        <strong>Kodluyoruz <br> Frontend Web Development Patikası</strong>'nın
        Javascript bölümü 1. Ödevindeyim.        
      </div>
      <div class="text2 text-center">
        Üstteki saatin yazdırılması görev listesine göre yapılmıştır. <br>
        Bu&nbsp<span id="myClock2" class=""></span>
        saatin yazımı ise kısa yoldan yazdırılmıştır.
      </div>
    </div>
    <script src="js/clock.js"></script>
  </body>
